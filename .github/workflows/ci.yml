name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: magnetikonline/action-golang-cache@v4
        with:
          go-version: stable
          cache-key-suffix: ci

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        # uses: magnetikonline/action-golang-cache@v4
        # with:
        #   go-version: stable
        #   cache-key-suffix: ci
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install dbus and upx
        run: sudo apt-get update && sudo apt-get install dbus dbus-x11 upx-ucl

      - name: Test and Build
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
